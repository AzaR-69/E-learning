<div class="container">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5 shadow" style="border-radius: 1rem;">
                <div class="card-img-left d-none d-md-flex">
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">User Signup</h5>
                    <div class="form-signin">
                        <form #userForm="ngForm" (ngSubmit)="registerUser()" ngNativeValidate *ngIf="!registered">
                            <div class="form-floating mb-5">
                                <input type="text" class="form-control" name="name" placeholder="Name"
                                    [(ngModel)]="user.name" required>
                                <label for="name">Name</label>
                            </div>

                            <div class="form-floating mb-5">
                                <input type="text" class="form-control" name="username" placeholder="username"
                                    [(ngModel)]="user.username" required>
                                <label for="username">Username</label>
                            </div>

                            <div class="form-floating mb-5">
                                <input type="email" class="form-control" name="email" placeholder="Email"
                                    [(ngModel)]="user.email" required>
                                <label for="email">Email</label>
                            </div>
                            <small class="text-danger text-center fw-bold mb-2">{{error}}</small>
                            <div class="form-floating mb-5">
                                <input type="password" class="form-control" name="password" placeholder="Password"
                                    [(ngModel)]="user.password" required>
                                <label for="password">Password</label>
                            </div>

                            <div class="form-floating mb-5">
                                <input type="password" class="form-control" name="password2"
                                    placeholder="Confirm Password" [(ngModel)]="password2" required>
                                <label for="password2">Confirm Password</label>
                            </div>

                            <div class="d-flex justify-content-end pt-3">
                                <input type="reset" class="btn btn-outline-secondary btn-lg">
                                <button type="submit" class="btn btn-custom btn-lg ms-2">Submit form</button>
                            </div>
                        </form>
                        <div class="text-center" *ngIf="registered">
                            <div class="alert alert-success text-center">
                                Registered Successfully
                            </div>
                            <button class="btn btn-custom" [routerLink]="['/login']">Go Back</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
